<section ng-controller="DepositCtrl">
  <form novalidate class="simple-form">
    Target House Price: <input type="number" ng-model="deposit.targethouseprice" /><br />

    Deposite Percentage: <input type="number" ng-model="deposit.percent" /><br />

    <p>Deposit Amount: <span>{{ deposit.amount }}</span> </p>

    <button ng-click="submit(deposit)">SAVE</button>
  </form>
</section>
